<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout.html :: head"></head>
    <body>
        <header th:replace="layout/layout.html :: header"></header>
        <main class="container-lg">
            <section id="slider-principal">
                <img th:src="@{/img/static/slider.webp}" class="slider-principal" alt="slider-principal">
            </section>
            <section id="productes" class="row">
                <div class="card col-4 m-3" style="width: 18rem;" th:each="article : ${articles}">
                    <img th:src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${article.nom}"></h5>
                    </div>
                </div>
            </section>
        </main>
        <footer th:replace="layout/layout.html :: footer"></footer>
    </body>
</html>
