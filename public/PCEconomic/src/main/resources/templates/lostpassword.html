<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contraseña Olvidada | PCEconomic</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/custom.css}"/>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
                rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body class="bgbd">
        <header th:replace="layout/layout :: header2"></header>
        <main class="container bg-cont mt-5 p-3">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center">Recuperar Contraseña</h1>
                <form class="needs-validation"
                      th:action="@{/forgotpassword}"
                      method="post" novalidate
                      th:object="${sendEmailForm}">

                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">Correo Electronico</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="Correo Electronico"
                                   aria-label="Email Address" required>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-pc-economic-dark">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
