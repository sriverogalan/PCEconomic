<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layout.html :: head"></head>
  <body>
    <header th:replace="layout/layout.html :: header"></header>
    <main class="container">
      <div class="col-12 row">
        <div class="col-6 justify-content-center">
          <div id="carouselExample" class="carousel slide h-250px">
            <div class="carousel-inner">
              <div th:each="foto : ${article.imatges}" class="carousel-item">
                <img
                  th:id="${foto.id}"
                  class="d-block w-100"
                  th:src="${foto.path}"
                  alt="img"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev text-dark"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next text-dark"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="d-flex flex-column col-md-6 col-sm-12">
          <h1 th:text="${article.nom}"></h1>
          <p
            th:text="'Marca: ' + ${article.marca.name} + ' - P/N: ' + ${article.marca.cif} "
          ></p>

          <span th:if="${propietats != null}">
            <span th:each="props : ${propietats.propietat}">
              <p th:text="${props.nom}"></p>
              <p th:text="${props.valor}"></p>
              <span th:each="prop : ${propietats.propietatsValor}">
                <p th:text="${prop.preu}"></p>
                <p th:text="${prop.stock}"></p>
                <p th:text="${prop.valor}"></p>
              </span>
            </span>
          </span>
        </div>

        <label for="cant"> Cantidad: </label>
        <input id="cant" type="number" min="1" th:max="${article.stockTotal}" />
        <div class="d-flex justify-content-evenly">
          <button class="btn btn-pc-economic-light">Me Gusta</button>
          <button class="btn btn-pc-economic-light">Añadir al Carrito</button>
          <button class="btn btn-pc-economic-dark">Comprar</button>
        </div>
      </div>

      <div>
        <h2>Descripción</h2>
        <p th:text="${article.descripcio}"></p>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".carousel-item:first").addClass("active");
      });
    </script>

    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
