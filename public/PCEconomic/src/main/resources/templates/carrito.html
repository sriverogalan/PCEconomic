<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: navbar"></header>
        <main class="container bg-cont mt-md-5 mt-5">
            <h1 class="mt-3 text-center">Carrito</h1>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Nom</th>
                            <th scope="col">Preu</th>
                            <th scope="col">Quantitat</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="carro : ${carrito.ids}">
                            <td>
                                <img class="width-minicards-carrito col-6 mb-1"
                                     th:src="@{/img/productes/{article}/{prop}/0.jpg(article=${carro.propietats.article.id},prop=${carro.propietats.id})}">
                            </td>
                            <td>
                                <div th:text="${carro.propietats.article.nom}"> </div>
                            </td>
                            <td th:text="${carro.propietats.preu}"></td>
                            <td>
                                <form th:action="@{/updatecarrito}" method="get" class="row">
                                    <input type="hidden" hidden="hidden" th:name="idprops"
                                           th:value="${carro.propietats.id}">
                                    <input id="quantitat" name="quantitat" class="col" type="number" min="1"
                                           th:value="${carro.quantity}" th:max="${carro.propietats.stock}">
                                    <button type="submit" class="btn btn-pc-economic-light col"><i
                                            class="bi bi-arrow-clockwise"></i></button>
                                </form>
                            </td>
                            <td th:text="${carro.price}"></td>
                            <td>
                                <form th:action="@{/deletecarrito}" method="get">
                                    <input hidden="hidden" th:name="idprops" th:value="${carro.propietats.id}">
                                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <h3>Total: <span th:text="${carrito.total}"></span></h3>
                    <button class="btn btn-pc-economic-dark">Comprar</button>
                </div>
            </div>

        </main>
        <div th:replace="layout/layout.html :: jquery"></div>
        <script>
            $(document).ready(function () {
                var num = $(".table td:nth-child(3)");
                var num2 = $(".table td:nth-child(5)");
                var total = $("h3");
                total.text(total.text().replace(".0", ",00 €"));
                for (var i = 0; i < num.length; i++) {
                    var num3 = num[i].innerHTML;
                    var num4 = num2[i].innerHTML;
                    num3 = num3.replace(".0", ",00 €");
                    num4 = num4.replace(".0", ",00 €");
                    num[i].innerHTML = num3;
                    num2[i].innerHTML = num4;
                }
            });
        </script>
        <footer th:replace="layout/layout.html :: footer"></footer>
    </body>
</html>
