<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body class="bgbd">
    <header th:replace="layout/layout :: header2"></header>
    <main th:if="${carrito.ids != null}" class="container bg-cont mt-md-5 mt-5">
        <h1 class="mt-3 text-center">Carrito</h1>
        <div th:if="${error != null}" class="m-1 alert alert-danger">
            <i class='bi bi-exclamation-triangle'></i>
            <span th:text="${error}"></span>
        </div>
        <div class="col-12 table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="carro : ${carrito.ids}">
                    <td>
                        <a th:href="@{/article/{article}/{props}(article=${carro.propietats.article.id}, props=${carro.propietats.id})}">
                            <img class="object-fit-contain width-minicards-carrito col-3 mb-1"
                                 th:each="fotos : ${carro.propietats.imatges}" th:if="${fotos.principal == true}"
                                 th:src="@{/img/productes/{article}/{prop}/{foto}(article=${carro.propietats.article.id},prop=${carro.propietats.id}, foto=${fotos.path})}">
                        </a>
                    </td>
                    <td>
                        <div th:text="${carro.propietats.article.nom}"></div>
                    </td>
                    <td class="price" th:text="${carro.propietats.preu}"></td>
                    <td>
                        <div class="row">
                            <form th:action="@{/updatecarrito}" method="get">
                                <input type="hidden" hidden="hidden" th:name="idprops"
                                       th:value="${carro.propietats.id}">
                                <input id="quantitat" name="quantitat" class="inputSize" type="number" min="1"
                                       th:value="${carro.quantity}" th:max="${carro.propietats.stock}">
                                <button type="submit" class="btn btn-pc-economic-light"><i
                                        class="bi bi-arrow-clockwise"></i></button>
                            </form>
                        </div>

                    </td>
                    <td class="price" th:text="${carro.price}"></td>
                    <td>
                        <form th:action="@{/deletecarrito}" method="get">
                            <input hidden="hidden" th:name="idprops" th:value="${carro.propietats.id}">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </form>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <h3 id="total">Total: <span class="price" th:text="${carrito.total}"></span></h3>
                <a class="btn btn-success" th:href="@{/carrito/direccion}">Comprar</a>
            </div>
        </div>

    </main>
    <main class="container bg-cont mt-md-5 mt-5" th:if="${carrito.ids == null}">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="mt-4">Tu cesta está vacía</h2>
            <h3 class="mt-3">Explora multitud de artículos a buen precio desde nuestra página principal</h3>
            <a class="btn btn-pc-economic-dark mt-3 mb-5" th:href="@{/}">Explorar articulos</a>
        </div>
    </main>
    <div th:replace="layout/layout.html :: jquery"></div>
    <script>
        $(document).ready(function () {
            $(".price").each(function () {
                var text = $(this).text();
                var price = parseFloat(text);
                var roundedPrice = price.toFixed(2);
                var formattedNum = roundedPrice.replace(".", ",");
                $(this).text(formattedNum + " €");
            });
        });
    </script>
    <footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
