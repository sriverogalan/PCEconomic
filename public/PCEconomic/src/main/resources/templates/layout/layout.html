<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/custom.css}"/>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
                rel="stylesheet"
        />
        <!--<script th:src="@{/js/bootstrap.js}"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                crossorigin="anonymous"></script>
    </head>
    <header th:fragment="navbar">
        <nav
                class="navbar navbar-expand-md navbar-pc-economic-light bg-pc-economic-default"
        >
            <div class="container-fluid">
                <div class="navbar-collapse collapse order-1 col-1">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/"
                            ><img class="col-12" src="/img/static/logo-no-background.png"
                            /></a>
                        </li>
                    </ul>
                </div>
                <!-- Cercador -->
                <div class="mx-auto order-2 col-xs-8 col-7">
                    <div class="col-12">
                        <form class="d-flex">
                            <!-- Buscar -->
                            <input
                                    aria-label="Search"
                                    class="form-control me-2"
                                    placeholder="Buscar"
                                    type="search"
                            />
                            <button class="btn btn-pc-economic-dark" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Login + Carrito -->
                <button
                        class="navbar-toggler"
                        data-bs-target=".dual-collapse2"
                        data-bs-toggle="collapse"
                        type="button"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse order-3 col">
                    <ul class="navbar-nav col-12 justify-content-evenly">
                        <li class="nav-item">
                            <a class="nav-link btn btn-pc-economic-dark" href="/">
                                <i class="bi bi-person"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-pc-economic-dark" href="/">
                                <i class="bi bi-cart4"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-md bg-pc-economic-light">
            <!-- Categories Offcanvas -->
            <button class="btn btn-pc-economic-dark ml-4" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                Todas las categorias
            </button>
        </nav>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
             aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header bg-pc-economic-default">
                <h5 class="offcanvas-title text-light" id="offcanvasWithBothOptionsLabel">
                    Todas las categorias :</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div th:each="cat : ${categories}" class="row justify-content-center">
                    <div class="btn-group col-12 mb-2">
                      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                              aria-expanded="false" th:text="${cat.name}"></button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:if="${cat.id == subcat.categoria.id}"
                               th:each="subcat : ${subcategories}" th:href="@{/categoria/{id}(id=${subcat.id})}"
                               th:text="${subcat.name}">Action</a></li>
                      </ul>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </header>
    <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container"
            th:fragment="footer"
    >
        <p class="col-md-4 mb-0 text-muted">
            Â© 2023 PCEconomic Company, Inc y Multimedia SLU CIF B73347494. Ses
            Tapereres, 32, 07500 Manacor, Balearic Islands
        </p>
        <a
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                href="/"
        >
            <svg class="bi me-2" height="32" width="40">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
    </footer>

    <div th:fragment="jquery">
        <script>
            src = "https://code.jquery.com/jquery-3.6.3.min.js";
            integrity = "sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=";
            crossorigin = "anonymous";
        </script>
    </div>
</html>
